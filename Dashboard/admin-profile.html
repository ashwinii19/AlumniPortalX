<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <style>
       @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700");
*{
  margin: 0;
  padding: 0;
  outline: none;
  border: none;
  text-decoration: none;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
body{
  background: #dfe9f5;
}
        .container {
            max-width: 600px;
            margin: 0 auto;
            margin-top: 50px;
            margin-bottom: 50px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-image {
            display: block;
            margin: 0 auto;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        .profile-info {
            margin-top: 20px;
        }

        .profile-info label {
            font-weight: bold;
        }

        .profile-info p {
            margin: 5px 0;
        }
        .edit-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .edit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Profile</h1>
        <img src="img/admin.jpg" alt="Admin Profile Image" class="profile-image">
        <div class="profile-name">John Doe</div>
        <div class="profile-info">
            <label>Email:</label>
            <p>john.doe@example.com</p>
            <label>Role:</label>
            <p>Administrator</p>
            <label>Location:</label>
            <p>New York, USA</p>
            <label>Contact:</label>
            <p>(123) 456-7890</p>
        </div>
        
        <!-- Edit Profile Button -->
        <a href="#" class="edit-button">Edit Profile</a>
        
        <!-- Change Password Button -->
        <a href="#" class="edit-button">Change password</a>
    </div>
</body>
</html>
