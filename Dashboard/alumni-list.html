<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni List</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700");
        * {
            margin: 0;
            padding: 0;
            outline: none;
            border: none;
            text-decoration: none;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #dfe9f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Style the alumni table */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: #fff;
        }

        /* Style the alumni image */
        .alumni-image {
            max-width: 100px;
            height: auto;
        }

        /* Style the Delete button */
        .delete-button {
            background-color: #ff4f42;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #ff251f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Alumni List</h2>

        <!-- Alumni Table -->
        <table>
            <thead>
                <tr>
                    <th>Sr. No.</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Graduation Year</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Alumni Row 1 -->
                <tr>
                    <td>1</td>
                    <td><img src="img/alumni1.jpg" alt="Alumni 1" class="alumni-image"></td>
                    <td>John Doe</td>
                    <td>2005</td>
                    <td>john@example.com</td>
                    <td>(123) 456-7890</td>
                    <td><button class="delete-button" onclick="deleteAlumni(1)">Delete</button></td>
                </tr>

                <!-- Alumni Row 2 -->
                <tr>
                    <td>2</td>
                    <td><img src="img/alumni2.jpg" alt="Alumni 2" class="alumni-image"></td>
                    <td>Jane Smith</td>
                    <td>2010</td>
                    <td>jane@example.com</td>
                    <td>(987) 654-3210</td>
                    <td><button class="delete-button" onclick="deleteAlumni(2)">Delete</button></td>
                </tr>

                <!-- Alumni Row 3 -->
                <tr>
                    <td>3</td>
                    <td><img src="img/alumni3.jpg" alt="Alumni 3" class="alumni-image"></td>
                    <td>Bob Johnson</td>
                    <td>2015</td>
                    <td>bob@example.com</td>
                    <td>(555) 123-4567</td>
                    <td><button class="delete-button" onclick="deleteAlumni(3)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function deleteAlumni(alumniId) {
            // You can implement deletion logic here
            // For now, let's show a confirmation alert
            if (confirm("Are you sure you want to delete this alumni record?")) {
                // You can make an AJAX request to delete the record from the server
                // Here, we'll just remove the row from the table
                var row = document.querySelector("tr[data-id='" + alumniId + "']");
                if (row) {
                    row.remove();
                }
            }
        }
    </script>
</body>
</html>
